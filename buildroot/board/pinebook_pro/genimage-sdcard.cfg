image boot.vfat {
  vfat {
    file boot/boot.scr { image = "boot-sdcard.scr" }
    file boot/Image.fit { image = "Image.fit" }
  }
  size = 8M
}

image sdcard.img {
  hdimage {
    disk-signature = 0x13372342
  }

  partition idbloader {
    offset = 0x8000
    size = 512k
    image = idbloader.img
  }

  partition u-boot {
    offset = 0x100000
    size = 2M
    image = u-boot.itb
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }
}

