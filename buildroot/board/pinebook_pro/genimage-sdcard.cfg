image boot.vfat {
  vfat {
    file boot/boot.scr { image = "boot-sdcard.scr" }
    file boot/Image.fit { image = "Image.fit" }
  }
  size = 8M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }
}

