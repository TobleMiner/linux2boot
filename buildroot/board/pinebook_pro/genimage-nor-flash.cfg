flash nor-16M {
  pebsize = 4096
  numpebs = 4096
  minimum-io-unit-size = 512
}

image nor-flash.img {
  flash {
  }
  flashtype = "nor-16M"

  partition idbloader {
    size = 512k
    image = idbloader-rkspi.bin
  }

  partition uboot {
    size = 1472k
    image = u-boot.itb
  }

  partition uboot-env {
    size = 32k
  }

  partition uboot-script {
    size = 32k
    image = boot-nor-flash.scr
  }

  partition kernel {
    size = 6M
    image = Image.fit
  }

  partition rootfs {
    size = 6M
    image = rootfs.squashfs
  }

  partition overlay {
    size = 2M
  }
}
